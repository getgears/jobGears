<span>
<form id="##id##" slot="##slot##" isnew="0">
<table>
<tr>
<td class="sec_titles"></td>
<td class="edit">
    <span tipo="editar" cod="form1" style="visibility:visible; display:inline" > <a href="javascript:void(0);" onclick="edit(##id##,'education')">edit</a> |</span>  <span tipo="editar" cod="form1" style="visibility:visible; display:inline " > <A class="cancel" href="javascript:void(0);" onclick="sure(##id##,'education')">delete</A> | </span> <!-- --> <span tipo="editar" cod="form1" style="visibility:visible; display:inline"><a href="javascript:void(0);" onclick="move(##id##,'education','up')"><img src="images/arrow_up.gif" title="move up"/></a> | </span> <span tipo="editar" cod="form1" style="visibility:visible; display:inline"><a href="javascript:void(0);" onclick="move(##id##,'education','down')"><img src="images/arrow_down.gif" title="move down"/></a></span> <!-- -->  <span tipo=guardar cod=form1 style="visibility:hidden; display: none" ><a href="javascript:void(0);" onclick="save(##id##,'education')">save</a> |</span> <span tipo="cancelar" cod="form1" style="visibility:visible; display:none"><a class="cancel" href="javascript:void(0);" onclick=cancel(##id##,"education")>cancel</a></span>
</td>
        <td class="check"><span tipo="cancelar" style="display:none;"><label>Visible:</label></span></td>
    </tr> 
    <tr>
        <td class="sec_titles"><label>Start Date</label></td>
        <td class="field"> 
            <input style="visibility:hidden; display:none" name="init_date" type="text" onFocus="this.blur()" onClick="displayCalendar(this,'yyyy-mm-dd',this)" value="##init_date##" tipo="data" size="10" maxlength="10" /> 
            <div style="visibility:visible; display:inline" class="view_field">##init_date##</div> 
            <img style="visibility:hidden; display:none" src="images/calendar.gif" class="calendar" onClick="displayCalendar(document.getElementById(##id##).init_date,'yyyy-mm-dd',this)" />
            <img src="images/erase.gif" style="visibility:hidden; display:none" title="Apagar Data" class="calendar" onClick="resetDate(document.getElementById(##id##).init_date)" /> 
        </td>
        <td class="check">
            <input type="checkbox" name="init_date_active" style="visibility:hidden; display:none"/>
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
        </td>
    </tr>
    <tr>
        <td class="sec_titles"><label>Conclusion Date</label></td>
        <td class="field" > 
            <input style="visibility:hidden; display:none" name="final_date" type="text" onFocus="this.blur()" onClick="displayCalendar(this,'yyyy-mm-dd',this)" value="##final_date##" tipo="data" size="10" maxlength="10" /> 
            <div style="visibility:visible; display:inline" class="view_field">##final_date##</div> 
            <img style="visibility:hidden; display:none" src="images/calendar.gif" class="calendar" onClick="displayCalendar(document.getElementById(##id##).final_date,'yyyy-mm-dd',this)" /> 
            <img style="visibility:hidden; display:none"src="images/erase.gif" style="visibility:hidden; display:none" title="Apagar Data" class="calendar" onClick="resetDate(document.getElementById(##id##).final_date)" /> 
        </td> 
        <td class="check">
            <input type="checkbox" name="final_date_active" style="visibility:hidden; display:none" />
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
    </td>
    </tr>
    <tr >
        <td class="sec_titles"><label>School / Institution Name and Type</label></td>
        <td class="field" >
            <input style="visibility:hidden; display:none" size="28" value="##organization##" maxlength="128" tipo="Outro" name="organization" type="text" />
            <div style="visibility:visible; display:inline" class="view_field">##organization##</div>
        </td>
        <td class="check">
            <input type="checkbox" name="organization_active" style="visibility:hidden; display:none"/>
            <div class="view_field" style="visibility:visible; display:inline"></div> 
        </td>
    </tr> 
    <tr >
        <td class="sec_titles"><label>Qualification Description</label></td><td class="field">
            <input style="visibility:hidden; display:none" size="60" maxlength="128" tipo="Outro" name="degree" value="##degree##" type="text"/>
            <div style="visibility:visible; display:inline" class="view_field">##degree##</div>
        </td>
        <td class="check">
            <input type="checkbox" name="degree_active" style="visibility:hidden; display:none"/>
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
        </td>
    </tr>
    <tr >
        <td class="sec_titles"><label>Area of Studies / Carrer</label></td>
        <td class="field" >
            <input style="visibility:hidden; display:none" value="##studies_area##" tipo="Outro" name="studies_area" size="60" maxlength="128" >
            <div style="visibility:visible; display:inline" class="view_field">##studies_area##</div>
        </td>
        <td class="check">
            <input type="checkbox" name="studies_area_active" style="visibility:hidden; display:none"/>
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
        </td>
    </tr>
    <tr >
        <td class="sec_titles" valign="top" ><label>Main Professional Skills</label></td><td class="field" >
            <textarea style="visibility:hidden; display:none" onkeyup="cutValue(this)" name="main_subjects" maxlength="4000" >##main_subjects##</textarea>
            <div style="visibility:visible; display:inline" class="view_field">##main_subjects_div##</div>
     </td>
     <td class="check">
            <input type="checkbox" name="main_subjects_active" style="visibility:hidden; display:none"/>
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
     </td>
    </tr>    
    <tr >
        <td class="sec_titles" valign="top"><label>Final Obtained Classification</label></td><td class="field">
            <input style="visibility:hidden; display:none" size="20" value="##average##" name="average" maxlength="32" type="text">
            <div style="visibility:visible; display:inline" class="view_field">##average##</div>
        </td>
        <td class="check">
            <input type="checkbox" name="average_active" style="visibility:hidden; display:none"/>
            <div class="view_field" style="visibility:visible; display:inline"></div> 
        </td>
    </tr> 
</table>
</form>
</span>
