<FORM id="##id##" slot="##slot##" >
<table>
	<TR >
		<Td class="sec_titles"></Td>
		<Td><SPAN tipo=editar cod=form1 style="visibility:hidden; display:none " > <A class="azul" onMouseOut="hideStatus()" onMouseOver="hideStatus()" href="javascript:void(0);" onclick=edit(##id##,"languages")>editar</A> |</SPAN>  <SPAN tipo=editar cod=form1 style="visibility:hidden; display:none " > <A class="magenta" onMouseOut="hideStatus()" onMouseOver="hideStatus()" href="javascript:void(0);" onclick=sure(##id##,'languages')>apagar</A> | </SPAN> <!-- --> <SPAN tipo=editar cod=form1 style="visibility:hidden; display:none"><a href="javascript:void(0);" onclick=move(##id##,"languages","up")><img src="images/arrow_up.gif" title='mover para cima'></a> | </SPAN> <SPAN tipo=editar cod=form1 style="visibility:hidden; display:none"><a href="javascript:void(0);" onclick=move(##id##,"languages","down")><img src="images/arrow_down.gif" title='mover para baixo'></a></SPAN> <!-- --> <SPAN tipo=guardar cod=form1 style="visibility:visible;" ><A class="azul" onMouseOut="hideStatus()" onMouseOver="hideStatus()" href="javascript:void(0);" onclick=save(##id##,"languages")>guardar</A> |</SPAN> <SPAN tipo=cancelar cod=form1 style="visibility:visible;"><A class="magenta" onMouseOut="hideStatus()" onMouseOver="hideStatus()" href="javascript:void(0);" onclick=cancel(##id##,"languages")>cancelar</A></SPAN>
		</Td>
	</TR>
	<TR >
		<Td class="sec_titles"><label>Língua</label></Td>
		<Td class="field" ><INPUT size=20 maxlength=64 name="language" type="text"><div  class="view_field"></div>
		</Td>
	</TR>
	<TR >
		<Td class="sec_titles"><label>Compreensão Oral</label></Td><Td class="field" >
			<label type="ratingBox" name="listening"><SELECT type="ratingBox" name="listening">
				<OPTION value="3">Bom</OPTION>
				<OPTION value="2">Mediano</OPTION>
				<OPTION value="1">Básico</OPTION>
			</SELECT></label><div  class="view_field"></div>
		</Td>
	</TR>
	<TR >
		<Td class="sec_titles"><label>Compreensão Escrita</label></Td>
		<Td class="field" >
			<label type="ratingBox" name="reading"><SELECT type="ratingBox" name="reading">
				<OPTION value="3">Bom</OPTION>
				<OPTION value="2">Mediano</OPTION>
				<OPTION value="1">Básico</OPTION>
			</SELECT></label><div  class="view_field"></div>
		</Td>
	</TR>                 
	<TR >
		<Td class="sec_titles"><label>Interacção Oral</label></Td>
		<Td class="field" >
			<label type="ratingBox" name="spoken_interaction"><SELECT type="ratingBox" name="spoken_interaction">
				<OPTION value="3">Bom</OPTION>
				<OPTION value="2">Mediano</OPTION>
				<OPTION value="1">Básico</OPTION>
			</SELECT></label><div  class="view_field"></div>
		</Td>
	</TR>               
	<TR >
		<Td class="sec_titles"><label>Produção Oral</label></Td>
		<Td class="field">
			<label type="ratingBox" name="spoken_production"><SELECT type="ratingBox" name="spoken_production">
				<OPTION value="3">Bom</OPTION>
				<OPTION value="2">Mediano</OPTION>
				<OPTION value="1">Básico</OPTION>
			</SELECT></label><div  class="view_field"></div>
		</Td>
	</TR>
	<TR >
		<Td class="sec_titles"><label>Produção Escrita</label></Td>
		<Td class="field" >
			<label type="ratingBox" name="writing"><SELECT type="ratingBox" name="writing">
				<OPTION value="3">Bom</OPTION>
				<OPTION value="2">Mediano</OPTION>
				<OPTION value="1">Básico</OPTION>
			</SELECT></label><div  class="view_field"></div>
		</Td>
	</TR>
</table>
</FORM>
