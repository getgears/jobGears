<FORM id="##id##" slot="##slot##" isnew="1">
<table >
	<TR >
		<Td class="sec_titles"></Td>
		<Td class="edit">
			<SPAN tipo=editar cod=form1 style="visibility:hidden; display:none " > <A onMouseOut="hideStatus()" onMouseOver="hideStatus()" href="javascript:void(0);" onclick=edit(##id##,'education') >edit</A> |</SPAN>  <SPAN tipo=editar cod=form1 style="visibility:hidden; display:none " > <A class="cancel" onMouseOut="hideStatus()" onMouseOver="hideStatus()" href="javascript:void(0);" onclick=sure(##id##,'education')>delete</A> | </SPAN> <!-- --> <SPAN tipo=editar cod=form1 style="visibilityhidden; display:none"><a href="javascript:void(0);" onclick=move(##id##,"education","up")><img src="images/arrow_up.gif" title='move up'></a> | </SPAN> <SPAN tipo=editar cod=form1 style="visibility:hidden; display:none"><a href="javascript:void(0);" onclick=move(##id##,"education","down")><img src="images/arrow_down.gif" title='move down'></a></SPAN> <!-- --> <SPAN tipo=guardar cod=form1 style="visibility:visible;" ><A onMouseOut="hideStatus()" onMouseOver="hideStatus()" href="javascript:void(0);" onclick=save(##id##,'education')>save</A> |</SPAN> <SPAN tipo=cancelar cod=form1 style="visibility:visible;"><A class="cancel" onMouseOut="hideStatus()" onMouseOver="hideStatus()" href="javascript:void(0);" onclick=cancel(##id##,'education')>cancel</A></SPAN>
		</Td>
			
	</TR> 
	<TR>
		<TD class="sec_titles"><label>Start Date</label></TD>
		<TD class="field"> <input name="init_date" type="text" onFocus="this.blur()" onClick=displayCalendar(this,"yyyy-mm-dd",this) value="" tipo="data" size=10 maxlength=10 > <img src="images/calendar.gif" class="calendar" onClick=displayCalendar(document.getElementById(##id##).init_date,"yyyy-mm-dd",this) > <img src="images/erase.gif" class="calendar" onClick=resetDate(document.getElementById(##id##).init_date) title='Apagar Data' > <div class="view_field"></div>  
		</TD>	
	</TR>
	<TR>
		<TD class="sec_titles"><label>Conclusion Date</label></TD>
		<TD class="field" > <input name="final_date" type="text" onFocus="this.blur()" onClick=displayCalendar(this,"yyyy-mm-dd",this) value="" tipo="data" size=10 maxlength=10 > <img src="images/calendar.gif" class="calendar" onClick=displayCalendar(document.getElementById(##id##).final_date,"yyyy-mm-dd",this) > <img src="images/erase.gif" class="calendar" onClick=resetDate(document.getElementById(##id##).final_date) title='Apagar Data' > <div class="view_field"></div>  
		</TD> 
	</TR>
	<TR >
		<Td class="sec_titles"><label>Education and Specialization</label></Td>
		<Td class="field" > <INPUT size=28 maxlength=128 tipo="Outro" name="organization" type="text"><div class="view_field"></div>
		</Td>
	
	</TR> 
	<TR >
		<Td class="sec_titles"><label>Qualification Description</label></Td>
		<Td class="field" ><INPUT size=60 maxlength=128 tipo="Outro" name="degree" type="text"><div class="view_field"></div>
		</Td>
	</TR>
	<TR >
		<Td class="sec_titles"><label>Area of Studies / Carrer</label></Td>
		<Td class="field" > <input tipo="Outro" name="studies_area" size="60" maxlength="128" > <div class="view_field"></div>
		</Td>
	</TR>
	<TR >
		<Td class="sec_titles" valign="top" ><label>Main Professional Skills</label></Td>
		<Td class="field" ><TEXTAREA onkeyup="cutValue(this)" maxlength="4000" name="main_subjects"></TEXTAREA><div class="view_field"></div>
		</Td>
	</TR>
	<TR >
		<Td class="sec_titles" valign="top" ><label>Final Obtained Classification</label></Td>
		<Td class="field" ><INPUT size="20"  name="average" maxlength="32" type="text"><div class="view_field"></div>
		</Td>
	</TR>
</table>
</FORM>
