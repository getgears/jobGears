<form id="##id##" slot="##slot##" isnew="1">
<table>
	<tr>
		<td class="sec_titles"></td>
		<td class="edit">
			<span tipo="editar" cod="form1" style="visibility:hidden; display:none"> <a href="javascript:void(0);" onclick="edit(##id##,'education')">edit</a> |</span>  <span tipo="editar" cod="form1" style="visibility:hidden; display:none"> <a class="cancel" href="javascript:void(0);" onclick="sure(##id##,'education')">delete</a> | </span> <!-- --> <span tipo="editar" cod="form1" style="visibilityhidden; display:none"><a href="javascript:void(0);" onclick="move(##id##,'education','up')"><img src="images/arrow_up.gif" title="move up"/></a> | </span> <span tipo="editar" cod="form1" style="visibility:hidden; display:none"><a href="javascript:void(0);" onclick="move(##id##,'education','down')"><img src="images/arrow_down.gif" title='move down'/></a></span> <!-- --> <span tipo="guardar" cod="form1" style="visibility:visible;" ><a href="javascript:void(0);" onclick="save(##id##,'education')">save</a> |</span> <span tipo="cancelar" cod="form1" style="visibility:visible;"><a class="cancel" href="javascript:void(0);" onclick="cancel(##id##,'education')">cancel</a></span>
		</td>
    <td class="check"><span tipo="cancelar" style="display:inline;"><label>Visible:</label></span></td>
	</tr> 
	<tr>
		<td class="sec_titles"><label>Start Date</label></td>
        <td class="field"> 
            <input name="init_date" type="text" onFocus="this.blur()" onClick="displayCalendar(this,'yyyy-mm-dd',this)" value="" tipo="data" size="10" maxlength="10" /> 
            <img src="images/calendar.gif" class="calendar" onClick="displayCalendar(document.getElementById(##id##).init_date,'yyyy-mm-dd',this)" /> 
            <img src="images/erase.gif" class="calendar" onClick="resetDate(document.getElementById(##id##).init_date)" title="Apagar Data" /> 
            <div class="view_field"></div>  
		</td>
        <td class="check">
       <input type="checkbox" name="init_date_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr>
	<tr>
		<td class="sec_titles"><label>Conclusion Date</label></td>
        <td class="field" > 
            <input name="final_date" type="text" onFocus="this.blur()" onClick="displayCalendar(this,'yyyy-mm-dd',this)" value="" tipo="data" size="10" maxlength="10" /> 
            <img src="images/calendar.gif" class="calendar" onClick="displayCalendar(document.getElementById(##id##).final_date,'yyyy-mm-dd',this)" /> 
            <img src="images/erase.gif" class="calendar" onClick="resetDate(document.getElementById(##id##).final_date)" title="Apagar Data" /> 
            <div class="view_field"></div>  
		</td> 
        <td class="check">
       <input type="checkbox" name="final_date_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr>
	<tr >
		<td class="sec_titles"><label>Education and Specialization</label></td>
        <td class="field" > 
            <input size="28" maxlength="128" tipo="Outro" name="organization" type="text"/>
            <div class="view_field"></div>
		</td>
	<td class="check">
       <input type="checkbox" name="organization_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr> 
	<tr >
		<td class="sec_titles"><label>Qualification Description</label></td>
        <td class="field" >
            <input size="60" maxlength="128" tipo="Outro" name="degree" type="text">
            <div class="view_field"></div>
		</td>
        <td class="check">
       <input type="checkbox" name="degree_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr>
	<tr >
		<td class="sec_titles"><label>Area of Studies / Carrer</label></td>
        <td class="field" > 
            <input tipo="Outro" name="studies_area" size="60" maxlength="128" /> 
            <div class="view_field"></div>
		</td>
        <td class="check">
       <input type="checkbox" name="studies_area_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr>
	<tr>
		<td class="sec_titles" valign="top" ><label>Main Professional Skills</label></td>
        <td class="field" >
            <textarea onkeyup="cutValue(this)" maxlength="4000" name="main_subjects"></textarea>
            <div class="view_field"></div>
		</td>
        <td class="check">
       <input type="checkbox" name="main_subjects_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr>
	<tr>
		<td class="sec_titles" valign="top" ><label>Final Obtained Classification</label></td>
        <td class="field" >
            <input size="20" name="average" maxlength="32" type="text">
            <div class="view_field"></div>
		</td>
        <td class="check">
       <input type="checkbox" name="average_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr>
</table>
</form>
