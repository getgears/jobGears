<form id="##id##" slot="##slot##" isnew="1">
<table>
	<tr>
		<td class="sec_titles"></td>
        <td class="edit">
            <span tipo="editar" cod="form1" style="visibility:hidden; display:none"> <a href="javascript:void(0);" onclick="edit(##id##,'experience')">edit</a> |</span>  <span tipo="editar" cod="form1" style="visibility:hidden; display:none"> <a class="cancel" href="javascript:void(0);" onclick="sure(##id##,'experience')">delete</a> | </span> <!-- --><span tipo="editar" cod="form1" style="visibility:hidden; display:none"><a href="javascript:void(0);" onclick="move(##id##,'experience','up')"><img src="images/arrow_up.gif" title="move up"/></a> | </span> <span tipo="editar" cod="form1" style="visibility:hidden; display:none"><a href="javascript:void(0);" onclick="move(##id##,'experience','down')"><img src="images/arrow_down.gif" title="move down"/></a></span> <!-- --> <span tipo="guardar" cod="form1" style="visibility:visible;" ><a href="javascript:void(0);" onclick="save(##id##,'experience')">save</a> |</span> <span tipo="cancelar" cod="form1" style="visibility:visible;"><A class="cancel"  href="javascript:void(0);" onclick="cancel(##id##,'experience')">cancel</a></span>
		</td>
        <td class="check"><span tipo="cancelar" style="display:inline;"><label>Visible:</label></span></td>  
	</tr>	

	<tr>
		<td class="sec_titles"><label>Start Date</label></td>
		<td class="field" > 
            <input size="10" maxlength="10" name="init_date" type="text" onFocus="this.blur()" onClick="displayCalendar(this,'yyyy-mm-dd',this)" value="" tipo="data" /> 
            <img src="images/calendar.gif" class="calendar" onClick="displayCalendar(document.getElementById(##id##).init_date,'yyyy-mm-dd',this)" /> 
            <img src="images/erase.gif" class="calendar" onClick="resetDate(document.getElementById(##id##).init_date)" title="Apagar Data" />
            <div class="view_field"></div>
		</td>
        <td class="check">
       <input type="checkbox" name="init_date_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr>

	<tr>
		<td class="sec_titles"><label>Conclusion Date</label></td>
        <td class="field" > 
            <input size="10" maxlength="10" name="final_date" type="text" onFocus="this.blur()" onClick="displayCalendar(this,'yyyy-mm-dd',this)" value="" tipo="data" /> 
            <img src="images/calendar.gif" class="calendar" onClick="displayCalendar(document.getElementById(##id##).final_date,'yyyy-mm-dd',this)" /> 
            <img src="images/erase.gif" class="calendar" onClick="resetDate(document.getElementById(##id##).final_date)" title="Apagar Data" />
            <div class="view_field"></div>  
		</td>
        <td class="check">
       <input type="checkbox" name="final_date_active" />
       <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr>

	<tr >
		<td class="sec_titles" ><label>Company Name and Address</label></td>
        <td class="field" >
            <textarea onkeyup="cutValue(this)" maxlength="4000" name="company"></textarea>
            <div class="view_field"></div>
        </td>
        <td class="check">
            <input type="checkbox" name="company_active" />
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
        </td>
	</tr> 

	<tr >
		<td class="sec_titles"><label>Company Type or Business Sector</label></td>
        <td class="field" >
            <textarea onkeyup="cutValue(this)" maxlength="4000" name="business_area" ></textarea>
            <div class="view_field"></div>
		</td>
        <td class="check">
            <input type="checkbox" name="business_area_active" />
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr> 

	<tr >
		<td class="sec_titles"><label>Job Function / Position</label></td>
        <td class="field" >
            <input size="60" maxlength="256" name="position" type="text"/>
            <div class="view_field"></div>
		</td>
        <td class="check">
            <input type="checkbox" name="position_active" />
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
   </td>
	</tr> 

	<tr >
		<td class="sec_titles" valign="top" ><label>Main Activities or Responsabilities</label></td>
        <td class="field" >
            <textarea onkeyup="cutValue(this)" maxlength="4000" name="description" ></textarea>
            <div class="view_field"></div>
		</td>
        <td class="check">
            <input type="checkbox" name="description_active" />
            <div class="view_field" style="visibility:visible; display:inline" ></div> 
        </td>
	</tr> 
</table>
</form>
